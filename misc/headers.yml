customHeaders:
  - pattern: '**/*'
    headers:
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
      - key: Content-Security-Policy
        value: default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'
          https://www.googletagmanager.com; style-src 'self' 'unsafe-inline';
          img-src 'self' https://www.googletagmanager.com data:; font-src 'self'
          data:; object-src 'none'; connect-src 'self'
          https://*.google-analytics.com; child-src 'none'; frame-src 'self'
          https://www.youtube.com https://www.googletagmanager.com;
          upgrade-insecure-requests; manifest-src 'self';
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-Content-Type-Options
        value: nosniff
      - key: Referrer-Policy
        value: strict-origin-when-cross-origin
      - key: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()
      - key: Cache-Control
        value: public, max-age=86400
  - pattern: '**/*.js'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: '**/*.css'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: '**/*.ttf'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: '**/*.woff2'
    headers:
      - key: Cache-Control
        value: public, max-age=31536000, immutable
  - pattern: '**/*.(png|jpg|jpeg|svg|gif|webp)'
    headers:
      - key: Cache-Control
        value: public, max-age=2592000
  - pattern: '**/*.json'
    headers:
      - key: Cache-Control
        value: public, max-age=86400
  - pattern: /favicon.svg
    headers:
      - key: Cache-Control
        value: public, max-age=86400
